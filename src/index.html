<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="./images/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container header__content">
        <div class="header__top">
          <a href="#">
            <img
              src="./images/NAMU.svg"
              alt="Logo"
              class="header__logo"
            >
          </a>

          <div class="header__menu-opener"></div>
        </div>

        <div class="header__additional-text">
          10 серпня - 10 листопада
        </div>

        <div class="grid grid--tablet">
          <h1 class="header__title title title--header">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <p class="header__text">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <a
            href="#buy-ticket"
            class="header__button button"
          >
            Купити квиток
          </a>


        </div>
      </div>

      <div class="container">
        <div class="grid">
          <div class="header__additional-bottom-text">
            10.08 - 10.10
          </div>

          <div class="header__image-wrapper">
            <img
              src="./images/header-image.png"
              alt="Girl_from_Podolye_by_V.Tropinin"
              class="header__image"
            >
          </div>

        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
