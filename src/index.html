<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="./images/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container header__top-container">
        <div class="header__top">
          <a href="#">
            <img
            src="./images/NAMU.svg"
            alt="Logo"
            class="header__logo"
            >
          </a>

          <div class="header__menu-opener"></div>
        </div>

        <div class="header__top-text">
          10 серпня - 10 листопада
        </div>

        <div class="grid grid--tablet">
          <h1 class="header__title title title--header">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <p class="header__text">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <a href="#buy-ticket" class="header__button button">
            Купити квиток
          </a>
        </div>
      </div>

      <div class="container">
        <div class="grid grid--tablet">
          <div class="header__bottom-text">
            10.08 - 10.10
          </div>
        </div>
      </div>

      <div class="header__image"></div>
    </header>

    <div class="menu">
      <div class="container menu__container">
        <div class="menu__top">
          <a href="#">
            <img
              src="./images/NAMU.svg"
              alt="Logo"
              class="menu__logo"
            >
          </a>

          <div class="menu__cross"></div>
        </div>

        <div class="grid grid--tablet menu__info-wrapper">
          <div class="menu__info">
            Розклад сьогодні:

            <div class="menu__bold">12:00 - 19:00</div>
          </div>

          <div class="menu__info">
            Адреса:

            <div class="menu__bold">
              <a
                href="https://goo.gl/maps/cgt61F3c2goLb1QBA?coh=178572&entry=tt"
                class="menu__info-link"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>
        </div>

        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#exhibitions" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="#events" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="#news" class="menu__link">Новини</a>
            </li>
          </ul>
        </nav>

        <div class="grid grid--tablet">
          <div class="menu__line"></div>

          <a href="#buy-ticket" class="button menu__button">
            Купити квиток
          </a>
        </div>
      </div>

      <div class="menu__image"></div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
